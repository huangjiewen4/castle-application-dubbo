<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

	<header th:fragment="main" class="main-header">
		<nav class="navbar navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<a th:href="@{/}" class="navbar-brand"><b th:text="#{site.name}"></b></a>
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
						<i class="fa fa-bars"></i>
					</button>
				</div>

				<div class="collapse navbar-collapse pull-left" id="navbar-collapse">
					<ul class="nav navbar-nav">
						<li th:each="nav:${#navs.get('middle')}"><a th:href="${nav.url}" th:target="${nav.blankTarget?'_blank':''}"
							th:text="${nav.name}"></a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
				<!-- Navbar Right Menu -->
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav" th:if="${#auths.getCurrentUser()}==null">
						<li><a th:href="@{/login}">登录</a></li>
						<li><a th:href="@{/register}">注册</a></li>
					</ul>
					<ul class="nav navbar-nav" th:if="${#auths.getCurrentUser()}!=null">
						<li class="dropdown user user-menu"><a href="#" class="dropdown-toggle" data-toggle="dropdown"> <img
								data-src="holder.js/25x25" class="holder-image user-image" th:attr="src=${#auths.getCurrentUser().avatar}"
								th:alt="${#auths.getCurrentUser().name}"> <span class="hidden-xs"
								th:text="${#auths.getCurrentUser().name}">用户名称</span>
						</a>
							<ul class="dropdown-menu">
								<!-- User image -->
								<li class="user-header"><img data-src="holder.js/84x84" class="holder-image img-circle"
									th:attr="src=${#auths.getCurrentUser().avatar}" th:alt="${#auths.getCurrentUser().name}">

									<p th:inline="text">
										[[${#auths.getCurrentUser().name}]] <small></small>
									</p></li>
								<li class="user-footer">
									<div class="pull-left">
										<a href="#/profile" class="btn btn-default btn-flat">资料</a>
									</div>
									<div class="pull-right">
										<a th:href="@{/logout}" class="btn btn-default btn-flat">退出</a>
									</div>
								</li>
							</ul></li>
					</ul>
				</div>
				<!-- /.navbar-custom-menu -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</header>

</body>
</html>
