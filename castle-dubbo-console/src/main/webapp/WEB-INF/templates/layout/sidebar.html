<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>

	<aside th:fragment="main" class="main-sidebar">
		<!-- sidebar: style can be found in sidebar.less -->
		<section class="sidebar">
			<!-- Sidebar user panel -->
			<div class="user-panel">
				<div class="pull-left image">
					<img data-src="holder.js/160x160"
						th:attr="src=${currentUser.avatar}" th:alt="${currentUser.name}"
						class="img-circle">
				</div>
				<div class="pull-left info">
					<p th:text="${currentUser.name}">name</p>
					<a href="javascript:;"><i class="fa fa-circle text-success"></i>
						在线</a>
				</div>
			</div>
			<!-- search form -->
			<form action="#" method="get" class="sidebar-form">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" id="search-btn"
							class="btn btn-flat">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<!-- /.search form -->
			<!-- sidebar menu: : style can be found in sidebar.less -->
			<ul class="sidebar-menu" data-widget="tree">
				<li class="header">菜单</li>
				<li class="menu_dashboard"><a href="#/page/dashboard"> <i
						class="fa fa-dashboard"></i> <span>工作台</span>
				</a></li>
				<li class="treeview menu_content"><a href="javascript:;"> <i
						class="fa fa-newspaper-o"></i> <span>内容管理</span> <span
						class="pull-right-container"> <i
							class="fa fa-angle-left pull-right"></i>
					</span>
				</a>
					<ul class="treeview-menu">
						<li class="menu_content_article"><a
							href="#/page/content/article"><i class="fa fa-circle-o"></i>
								文章列表</a></li>
						<li class="menu_content_articleCategory"><a
							href="#/page/content/articleCategory"><i class="fa fa-circle-o"></i>
								文章分类</a></li>
						<li class="menu_content_articleTag"><a
							href="#/page/content/articleTag"><i class="fa fa-circle-o"></i>
								文章标签</a></li>
						<li class="menu_content_adPosition"><a
							href="#/page/content/adPosition"><i class="fa fa-circle-o"></i>
								广告位</a></li>
						<li class="menu_content_ad"><a
							href="#/page/content/ad"><i class="fa fa-circle-o"></i>
								广告</a></li>
						<li class="menu_content_navigation"><a
							href="#/page/content/navigation"><i class="fa fa-circle-o"></i>
								导航</a></li>
					</ul></li>
				<li class="treeview menu_management"><a href="javascript:;">
						<i class="fa fa-cogs"></i> <span>系统管理</span> <span
						class="pull-right-container"> <i
							class="fa fa-angle-left pull-right"></i>
					</span>
				</a>
					<ul class="treeview-menu">
						<li class="menu_management_admin"><a
							href="#/page/member/admin"><i class="fa fa-circle-o"></i> 管理员</a></li>
					</ul></li>

				<li class="header">快捷方式</li>
				<li class="menu_profile"><a href="#/page/profile"> <i
						class="fa fa-address-card"></i> <span>个人设置</span>
				</a></li>
			</ul>
		</section>
		<!-- /.sidebar -->
	</aside>

</body>
</html>
